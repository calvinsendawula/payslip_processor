<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="paper">
            <h1 class="title">Payslip Processor</h1>
            
            <div class="upload-container" id="dropzone">
                <div class="upload-icon">
                    <span class="material-icons">cloud_upload</span>
                </div>
                <h3 id="upload-text">Drag and drop your payslip</h3>
                <p class="upload-subtext">or click to select file</p>
                <p class="upload-formats">Supports PDF, PNG, JPG files</p>
                <input type="file" id="file-input" accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
            </div>
            
            <div id="loading" class="loading-container" style="display: none;">
                <div class="spinner"></div>
                <h3>Processing your payslip...</h3>
            </div>
            
            <div id="results" class="results-container" style="display: none;">
                <h2 class="results-title">Analysis Results <span id="page-indicator"></span></h2>
                
                <div id="pagination" class="pagination" style="display: none;">
                    <button id="prev-btn" class="btn" disabled>
                        <span class="material-icons">navigate_before</span> Previous
                    </button>
                    <button id="next-btn" class="btn">
                        Next <span class="material-icons">navigate_next</span>
                    </button>
                </div>
                
                <div class="sections-container">
                    <div class="section">
                        <h3 class="section-title">Employee Information</h3>
                        <div id="employee-info" class="section-content"></div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">Payment Information</h3>
                        <div id="payment-info" class="section-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
